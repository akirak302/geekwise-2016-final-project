<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum it Up</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <h1>8bit Drum Machine</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3" style="background-color:orange;" onclick="clickOne.playclip()">one</div>
    <div class="col-sm-3" style="background-color:green;" onclick="clickTwo.playclip()">two</div>
    <div class="col-sm-3" style="background-color:red;" onclick="clickThree.playclip()">three</div>
    <div class="col-sm-3" style="background-color:yellow;" onclick="clickFour.playclip()">four</div>

  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3" style="background-color:black;" onclick="clickFive.playclip()">five</div>
    <div class="col-sm-3" style="background-color:blue;" onclick="clickSix.playclip()">six</div>
    <div class="col-sm-3" style="background-color:pink;" onclick="clickSeven.playclip()">seven</div>
    <div class="col-sm-3" style="background-color:purple;" onclick="clickEight.playclip()">eight</div>

  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3" style="background-color:white;" onclick="clickNine.playclip()">nine</div>
    <div class="col-sm-3" style="background-color:lavender;" onclick="clickTen.playclip()">ten</div>
    <div class="col-sm-3" style="background-color:tan;" onclick="clickEleven.playclip()">eleven</div>
    <div class="col-sm-3" style="background-color:magenta;" onclick="clickTwelve.playclip()">twelve</div>

  </div>
</div>



    <script src="script.js" type="text/javascript"></script>
</body>
</html>
